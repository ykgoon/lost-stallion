<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormhaven Story</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Story</h1>
        <div class="story">
            {% set lines = story.story_text.split('\n') %}
            {% for line in lines %}
                <div class="story-line">{{ line }}</div>
            {% endfor %}
        </div>
        <div class="actions">
            <a href="/" class="btn">Home</a>
            <a href="/generate" class="btn">Another story</a>
            <button id="delete-btn" class="btn btn-danger">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this story? This action cannot be undone.')) {
                const storyId = window.location.pathname.split('/').pop();

                fetch('/s/' + storyId, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.status === 204) {
                        // Successfully deleted, redirect to home
                        window.location.href = '/';
                    } else if (response.status === 404) {
                        alert('Story not found');
                    } else {
                        alert('Error deleting story');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting story');
                });
            }
        });
    </script>
</body>
</html>
