<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormhaven Story</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Story</h1>
        <div class="story">
            {% set lines = story.story_text.split('\n') %}
            {% for line in lines %}
                <div class="story-line">{{ line }}</div>
            {% endfor %}
        </div>
        <div class="actions">
            <a href="/" class="btn">Home</a>
            <a href="/generate" class="btn">Another story</a>
        </div>
    </div>
</body>
</html>
